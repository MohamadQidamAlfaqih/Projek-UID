.logo {

.logo {

}

.olahraga {
    display: flex;

}
    
.olahraga-card {

}

}

.card-section {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  margin-top: 60px;
  gap: 40px;
  flex-wrap: wrap;
}

.card {
  background: #fff;
  border: 1px solid #eee;
  border-radius: 12px;
  padding: 30px 40px;
  text-align: center;
  width: 260px;
}

.card:hover {
  transition: translateY(-5px);
}

.card img {
  width: 40px;
  height: 40px;
  margin-bottom: 15px;
}

.card h4 {
  font-size: 1.1rem;
  font-weight: 600;
  color: #111;
  margin-bottom: 8px;
}

.card p {
  color: #555;
  font-size: 0.9rem;
}

.graph {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  margin-top: 60px;
  margin-bottom: 60px;
}

.graph-img {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  flex-wrap: wrap;

.graph-img img {

 footer{
